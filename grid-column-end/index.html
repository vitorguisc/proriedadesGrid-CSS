<body>

    <h1>A propriedade grid-column-end</h1>
    <p>A propriedade  <em>grid-column-end</em> define quantas colunas um item abrangerá ou em qual linha de coluna o item terminará (veja o exemplo no final desta página).</p>

    <div id="myDIV">
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>
        <div class="item4">4</div>
        <div class="item5">5</div>
        <div class="item6">6</div>
    </div>
